<div class="row">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="editDetail.name" required>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <label for="year" class="col-sm-2 control-label">Year</label>
        <div class="col-sm-9">
            <input type="number" class="form-control" id="year" placeholder="Year" ng-model="editDetail.year" required>
        </div>
    </div>
</div>
